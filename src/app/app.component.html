<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="jumbotron h1">Quiz Thing</div>
  <button class="btn btn-outline-primary">Add New Quiz</button>
  <br>
  <br>
  <div class="list-group">
    <div class="list-group-item" *ngFor="let q of quizzes">
        {{ q.name }}
        <span class="badge badge-secondary float-right" [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
    </div>
  </div>
</div>
