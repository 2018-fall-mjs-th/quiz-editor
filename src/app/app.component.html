<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <button class="btn btn-primary">Add New Quiz</button>

  <div class="list-group">
    <div class="list-group-item" *ngFor="let q of quizzes">
        {{ q.name }}
        <span class="badge badge-secondary" [class.bg-danger]="q.numberOfQuestions === 0">{{ q.numberOfQuestions }}</span>
    </div>
  </div>
</div>
