<div class="jumbotron">
  <div class="page-header">
      <h1 class="text-center">Quiz Editor</h1>
  </div>
</div>

<div class="container">
  <br>
  <!-- START Buttons Header -->
  <div class="row">
      <div class="col-md-4">
          <button class="btn btn-outline-primary" (click)="addNewQuiz();">Add New Quiz</button>
      </div>
      <div class="col-md-8" *ngIf="selectedQuiz != undefined">
        <button class="btn btn-outline-success">Save</button>
        <button class="btn btn-link">Cancel</button>
      </div>
  </div>
  <!-- END Buttons Header -->

  <br>

  <!-- START Response Errors -->
  <div class="row" *ngIf="responseError">
    <div class="col-md-12">
      <h3>Can't load quizzes, please try again later!</h3>
    </div>
  </div>
  <!-- END Response Errors -->

  <div class="row" *ngIf="!responseError">

    <!-- START Quiz Selection -->
    <div class="col-md-4">
      <div class="list-group">
        <div 
          [class.active]="q === selectedQuiz" 
          class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-action" 
          *ngFor="let q of quizzes" 
          (click)="selectQuiz(q);">
          <!-- Quiz Name -->
          {{ q.name }} 
          <!-- Quiz Question Count -->
          <span class="badge badge-secondary" [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
        </div>
      </div>
    </div>
    <!-- END Quiz Selection -->

    <div class="col-md-8">

      <!-- When No Quiz is Selected -->
      <div class="card" *ngIf="!selectedQuiz">
          <div class="card-body">
            <h3>No quiz selected</h3>
            Select or add a new quiz
          </div>
      </div>

      <!-- START General Section -->
      <div class="card" *ngIf="selectedQuiz">
          <div class="card-header">General</div>
          <div class="card-body">
            {{ selectedQuiz.name }}
          </div>
      </div>
      <!-- END General Section -->

      <br>

      <!-- START Questions Section -->
      <div class="card" *ngIf="selectedQuiz">
          <div class="card-header">Questions <button>Test</button></div>
          <div class="card-body">
            <div *ngFor="let aQuestion of selectedQuiz.questions">
              <div class="container">
                <div class="row">
                  <div class="col-md-4">{{ aQuestion.name }}</div>
                  <div class="col-md-4">
                    <button class="btn btn-danger" (click)="deleteQuestion(aQuestion)" style="font-size:7pt;">Remove</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- END Questions Section -->
    </div>

  </div>

</div>

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
