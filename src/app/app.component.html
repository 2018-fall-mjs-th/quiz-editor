<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <button class="btn btn-default btn-outline">Add New Quiz</button>
  <div class="list-group">
    <div class="list-group-item" *ngFor="let q of quizzes">
      {{q.name}}
      <span class="badge badge-secondary" [class.bg-danger]="q.numberofQuestions === 4">{{q.numberofQuestions}}</span>
    </div>
  </div>
</div>
