<div class="jumbotron">
    <div class="page-header">
        <h1 class="text-center">Quiz Editor</h1>
    </div>
</div>

<div class="container">

    <div class="row" *ngIf="wasErrorLoadingQuizzes">
        <div class="col-md-12">
            <h3>Can't load quizzes, please try again later.</h3>
        </div>
    </div>

    <div class="row" *ngIf="!wasErrorLoadingQuizzes">
        <div class="col-md-4">
            <button class="btn btn-outline-primary mb-2" (click)="addNewQuiz()">Add New Quiz</button>
            <div class="list-group mb-2">
                <div [class.active]="q === selectedQuiz" 
                     (click)="selectQuiz(q)" 
                      class="list-group-item list-group-item-action " *ngFor="let q of quizzes">
                       {{ q.name }}
                    <span class="badge badge-secondary float-right"
                     [class.bg-danger]="q.questions.length === 0">{{ q.questions.length }}</span>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div *ngIf="selectedQuiz">
                    <button class="btn btn-outline-success mb-2">Save</button>
                    <button class="btn btn-link mb-2">Cancel</button>
                    <br />
                    <div class="card">
                        <div class="card-header">
                            General
                        </div>
                        <div class="card-body">
                            <label>Name</label>
                            <input class="form-control" [(ngModel)]="selectedQuiz.name">
                        </div>
                    </div>
                    <br />
                    <div class="card">
                        <div class="card-header">
                            Questions
                        </div>
                        <br />
        
                        <button class="btn btn-outline-success mb-2"  (click)="addNewQuestion()">ADD NEW QUESTION</button><br>
                        <div *ngFor="let question of selectedQuiz.questions;">
                            <div class="input-group">
                            <input class="form-control" [(ngModel)]="question.name">
                            <div class="input-group-append"><button class="btn btn-link" (click)="removeQuestion(question)">Remove</button></div>
                          </div><br>
                        </div>
                      </div> 
                    </div>
                  
                <div *ngIf="!selectedQuiz">
                    <br>
                    <br>
                    <div class="card">
                        <div class="card-body">
                            <h3>No quiz selected</h3>
                           <p>select or updated new quiz</p>
                    
                   </div>
                </div>
            </div>
        </div>
    </div>
