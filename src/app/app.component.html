<br>
<div class="container">
  <h1>Quiz Editor</h1>
  <br>
  
  <div class="row" *ngIf="wasErrorLoadingQuizzes">
    <div class="col-md-12">
    <h3>Can't load quizzes. Please try again later. :(</h3>
    </div>
  </div>

  <div class="row" *ngIf="!wasErrorLoadingQuizzes">
    <div class="col-md-4">
     <button class="btn btn-outline-primary" (click)="learningPromisesWithAsyncAwait()">Add New Quiz</button><br><br>
      <div class="list-group">
        <div [class.active]="q === selectedQuiz" (click)="selectQuiz(q)" class="list-group-item list-group-item-action" *ngFor="let q of quizzes">
        {{ q.name }}
        <span class="badge badge-secondary float-right" 
            [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
        </div>
      </div>  
    </div>

    <div class="col-md-8 mobileMargin">
      <div *ngIf="selectedQuiz">
          <button class="btn btn-outline-success">Save</button>
          <button class="btn btn-link">Cancel</button>
          <br><br>
          <div class="card">
            <div class="card-header">
              General
            </div>
            <div class="card-body">
              <p class="card-text">
                {{ selectedQuiz.name }}
    
              </p>
            </div>
          </div>
          <br>
          <div class="card">
            <div class="card-header">
              Questions
            </div>
            <div class="card-body">
              <p class="card-text">Coming soon!</p>
            </div>
          </div>
        </div>

        <div *ngIf="!selectedQuiz">
          <br><br><br>
          <div class="card">
            <div class="card-body">
              <h3>No quiz selected</h3>
              <p>Select or add a new quiz.</p>
            </div>
          </div>
        </div>

      </div>

      

  </div>
  


</div>
