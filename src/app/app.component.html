<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <div class="row" *ngIf="wasErrorLoadingQuizzes">
    <div class="col-md-12">
    <h3>Can't Load Quizes, please try again later : - (</h3>
  </div>
</div>

<div class="row" *ngIf="!wasErrorLoadingQuizzes">
  <div class="col-md-4">


    <br>
      <button class="btn btn-outline-primary" (click)="learningPromisesWithAsynchAwaitAll()">Add New Quiz</button>
    <br>
    <br>
    <div class="list-group">
      <div class="list-group-item" *ngFor="let q of quizzes">
          {{ q.name }}
          <span class="badge badge-secondary float-right" [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
      </div>
    </div>
  </div>
    <div class="col-md-8">
      <br> 
      <div class="btn-group">
        <button class="btn btn-outline-success mb-2" type="button">Save</button>
        <button class="btn btn-link mb-2" type="button">Cancel</button>
      </div>
      <div class="card">
        <div class="card-header">
          General
        </div>
      <div class="card-body">
        <p>Coming Soon</p>
      </div>
      <div class="card">
        <div class="card-header">
          Questions
        </div>
      <div class="card-body">
        <p>Coming Soon</p>
      </div>
    </div>
</div>
