<div class="jumbotron">
    <div class="page-header">
        <h1 class="text-center">Quiz Editor</h1>
    </div>
</div>

<div class="container">

    <div class="row" *ngIf="wasErrorLoadingQuizzes">
        <div class="col-md-12">
            <h3>Can't load quizzes, please try again later.</h3>
        </div>
    </div>

    <div class="row" *ngIf="!wasErrorLoadingQuizzes">
        <div class="col-md-4">
            <button class="btn btn-outline-primary mb-2" (click)="learningPromisesWithAwaitAll()">Add New Quiz</button>
            <div class="list-group mb-2">
                <div [class.active]="q === activeQuiz" (click)="selectQuiz(q)" class="list-group-item list-group-item-action justify-content-between align-items-center"
                    *ngFor="let q of quizzes">
                    {{ q.name }}
                    <span class="badge badge-secondary " [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions
                        }}</span>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div *ngIf="activeQuiz">
                <button class="btn btn-outline-success mb-2">Save</button>
                <button class="btn btn-link mb-2">Cancel</button>
                <br />
                <div class="card">
                    <div class="card-header">
                        General
                    </div>
                    <div class="card-body">
                        {{ activeQuiz.name }}
                    </div>
                </div>
                <br />
                <div class="card">
                    <div class="card-header">
                        Questions
                    </div>
                    <div class="card-body">
                        Coming soon!
                    </div>
                </div>
            </div>
            <div *ngIf="!activeQuiz">
                <div class="card">
                    <div class="card body">
                        <h3>No Quiz Selected</h3>
                        <p>Select a quiz!</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
