<div class="jumbotron">
    <div class="page-header">
        <h1 class="text-center">Quiz Editor</h1>
    </div>
</div>

<div class="container">

    <div class="row" *ngIf="wasErrorLoadingQuizzes">
        <div class="col-md-12">
            <h3>Can't load quizzes, please try again later.</h3>
        </div>
    </div>

    <div class="row" *ngIf="!wasErrorLoadingQuizzes">
        <div class="col-md-4">
            <button class="btn btn-outline-primary mb-2" (click)="addNewQuiz()">Add New Quiz</button>
            <div class="list-group mb-2">
                <div [class.active]="q === selectedQuiz" 
                    (click)="selectQuiz(q)" 
                    class="list-group-item list-group-item-action" 
                    *ngFor="let q of quizzes">
                    {{ q.name }}
                    <span class="badge badge-secondary float-right" [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div *ngIf="!selectedQuiz">
                <div class="card">
                    <div class="card-body">
                        <h3>No Quiz</h3>
                        <p>Please add or select a quiz</p>
                    </div>
                </div>
            </div>

            <div *ngIf="selectedQuiz">
            <button class="btn btn-outline-success mb-2">Save</button>
            <button class="btn btn-link mb-2">Cancel</button>
            <br />
            <div class="card">
                <div class="card-header">
                    General
                </div>
                <div class="card-body">
                    <input type="text" [(ngModel)]="selectedQuiz.name"/>
                </div>
            </div>
            <br />
            <div class="card">
                <div class="card-header">
                    Questions
                </div>
                <div class="card-body">
                    <button class="btn btn-outline-success mb-2" (click)="addNewQuestion(selectedQuiz)">Add New Question</button>
                    <div class="row" *ngFor="let question of selectedQuiz.questions">
                        <div class="col-9">
                            <input type="text" class="form-control" [(ngModel)]="question.name">
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-danger mb-2" (click)="removeQuestion(selectedQuiz, question)">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

</div>
