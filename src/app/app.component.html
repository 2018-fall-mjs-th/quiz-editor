<br>
<div class="container">
  
  <div class="row" *ngIf="wasErrorLoadingQuizzes">
    <div class="col-md-12">
    <h3>Can't load quizzes. Please try again later. :(</h3>
    </div>
  </div>

  <div class="row" *ngIf="!wasErrorLoadingQuizzes">
    <div class="col-md-12">
     <button class="btn btn-outline-primary">Add New Quiz</button><br><br>
      <div class="list-group">
        <div class="list-group-item" *ngFor="let q of quizzes">
        {{ q.name }}
        <span class="badge badge-secondary" 
            [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
        </div>
      </div>  
    </div>
  </div>
  


</div>
