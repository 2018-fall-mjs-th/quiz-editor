<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="page-header">
    <h1 style="text-align: center">(╯°□°）╯ b ︵ quiz Editor</h1>
  </div>
  <div class="row" *ngIf="wasErrorLoadingQuizzes">
    <div class="col-md-4">
      <h3>Can't load quizzes, please try again later : - (</h3>
    </div>
  </div>

  <div class="row" *ngIf="!wasErrorLoadingQuizzes">
    <div class="col-md-4">
        <br>
        <button class="btn btn-outline-primary" (click)="learningPromisesWithAsyncAwait()">Add New Quiz</button>
        <br>
        <br>
        <div class="list-group">
          <div class="list-group-item" *ngFor="let q of quizzes">
              {{ q.name }}
              <span class="badge badge-secondary" [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
          </div>
        </div>
    </div>

    <div class="col-md-8">
      <br>
      <button class="btn btn-outline-success" (click)="()">Save</button>
      <button type="button" class="btn btn-link">Cancel</button>
      <br>
      <br>
      <div class="card">
        <div class="card-header">General</div>
        <div class="card-body">Coming Soon!</div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">Questions</div>
        <div class="card-body">Coming Soon!</div>
      </div>
    </div>
  
  </div>
</div>
