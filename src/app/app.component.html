<div class="jumbotron">
    <div class="page-header">
        <h1 class="text-center">Quiz Editor</h1>
    </div>
</div>

<div class="container">
    
    <div class="row" *ngIf="wasErrorLoadingQuizzes">
        <div class="col-md-12">
            <h3>Can't load quizzes, please try again later.</h3>
        </div>
    </div>
    
    <div class="row" *ngIf="!wasErrorLoadingQuizzes">
        <div class="col-md-4">
            <button class="btn btn-outline-primary mb-2" (click)="addNewQuiz()">Add New Quiz</button>
            <div class="list-group mb-2">
                <div 
                    [class.active]="q===selectedQuiz" (click)="selectQuiz(q)" 
                    class="list-group-item list-group-item-action" 
                    *ngFor="let q of quizzes">
                    {{ q.name }}
                    <span 
                        class="badge badge-secondary float-right" 
                        [class.bg-danger]="q.questions.length === 0">{{ q.questions.length }}
                    </span>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div *ngIf="selectedQuiz">
                    <button class="btn btn-outline-success mb-2">Save</button>
                    <button class="btn btn-link mb-2">Cancel</button>
                    <br />
                    <div class="card">
                        <div class="card-header">
                            General
                        </div>
                        <div class="card-body">
                            <h5>Name:</h5>
                            <input class="form-control col-4" [(ngModel)]="selectedQuiz.name">
                        </div>
                    </div>
                    <br />
                    <div class="card">
                        <div class="card-header">Questions</div>
                        <div class="card-body">
                                <button (click)="addNewQuestion();" class="btn btn-outline-success mb-3">Add New Question</button>
                                <div *ngFor="let question of selectedQuiz.questions; let i = index" class="input-group mb-3">
                                    <label class="mr-2">Question {{ i + 1 }}</label>
                                    <!-- <input type="text" class="form-control" placeholder="Your Question Here"> -->
                                    <input class="form-control" [(ngModel)]="question.name">
                                    <div class="input-group-append">
                                      <span (click)="removeQuestion(question);" class="btn btn-primary">Remove</span>
                                    </div>
                                </div>   
                        </div>
                    </div>
            </div>
            <br>
            <br>
            <div *ngIf="selectedQuiz == undefined">
                <div class="card">
                    <div class="card-body">
                        <h3>No Quiz Selected</h3>
                        <p>Please Select a Quiz or Add One</p>
                    </div>
                </div>
                
            </div>


            
        </div>
    </div>

</div>
