<div class="jumbotron">
    <div class="page-header">
        <h1 class="text-center">Quiz Editor</h1>
    </div>
</div>

<div class="container">

    <div class="row" *ngIf="wasErrorLoadingQuizzes">
        <div class="col-md-12">
            <h3>Can't load quizzes, please try again later.</h3>
        </div>
    </div>

    <div class="row" *ngIf="!wasErrorLoadingQuizzes">
        <div class="col-md-4">
            <button class="btn btn-outline-primary mb-2" (click)="learningPromisesWithAwaitAll()">Add New Quiz</button>
            <div class="list-group mb-2">
                <div 
                    [class.active]="q === selectedQuiz" 
                    (click)="selectQuiz(q)" 
                    class="list-group-item d-flex justify-content-between align-items-center list-group-item-action" 
                    *ngFor="let q of quizzes">
                        {{ q.name }}
                        <span class="badge badge-secondary" [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <button class="btn btn-outline-success mb-2">Save</button>
            <button class="btn btn-link mb-2">Cancel</button>
            <br />
            <div class="card">
                <div class="card-header">
                    General
                </div>
                <div class="card-body">
                    Coming soon!
                </div>
            </div>
            <br />
            <div class="card">
                <div class="card-header">
                    Questions
                </div>
                <div class="card-body">
                    Coming soon!
                </div>
            </div>
        </div>
    </div>

</div>
