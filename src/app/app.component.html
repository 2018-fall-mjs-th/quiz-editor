<div class="jumbotron">
  <div class="page-header">
      <h1 class="text-center">Quiz Editor</h1>
  </div>
</div>

<div class="container">
  <br>
<!-- START Buttons Header -->
  <div class="row">
      <div class="col-md-4">
          <button class="btn btn-outline-primary" (click)="addNewQuiz();">Add New Quiz</button>
      </div>
      <div class="col-md-8" *ngIf="selectedQuiz != undefined">
        <button 
          class="btn"
          [class.btn-outline-success]="numberOfChangedQuizzes === 0"
          [class.btn-success]="numberOfChangedQuizzes > 0"
          (click)="saveQuizAndQuestions();">
          Save Quizzes ({{ numberOfChangedQuizzes }})
        </button>
        <button class="btn btn-link" (click)="cancelQuizEdits();">Cancel</button>
        <button class="btn btn-outline-danger" style="float:right" (click)="clearStorage();">Clear Storage</button>
      </div>
  </div>
<!-- END Buttons Header -->

  <br>

<!-- START Response Errors -->
  <div class="row" *ngIf="responseError">
    <div class="col-md-12">
      <h3>Can't load quizzes, please try again later!</h3>
    </div>
  </div>
<!-- END Response Errors -->

  <div class="row" *ngIf="!responseError">

<!-- START Quiz Selection Section -->
    <div class="col-md-4">
      <div class="list-group">
        <div 
          [class.active]="q === selectedQuiz" 
          class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-action" 
          *ngFor="let q of quizzes" 
          (click)="selectQuiz(q);">
          <!-- Quiz Name -->
          {{ q.name }} 
          <!-- Quiz Question Count -->
          <span class="badge badge-secondary" [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
        </div>
      </div>
    </div>
<!-- END Quiz Selection Section -->

    <div class="col-md-8">

<!-- Default No Quiz Selected On-Load -->
      <div class="card" *ngIf="!selectedQuiz">
          <div class="card-body">
            <h3>No quiz selected</h3>
            Select or add a new quiz
          </div>
      </div>
<!-- Default No Quiz Selected On-Load -->

<!-- START General Section -->
      <div class="card" *ngIf="selectedQuiz">
          <div class="card-header">General</div>
          <div class="card-body">
            <div class="container"><div class="row"><div class="col-md-4">
                <input type="text" class="form-control" [(ngModel)]="selectedQuiz.name"/>
            </div></div></div> 
          </div>
      </div>
<!-- END General Section -->

      <br>

<!-- START Questions Section -->
      <div class="card" *ngIf="selectedQuiz">
          <div class="card-header">Questions</div>
          <div class="card-body">
            <button class="btn btn-outline-success" (click)="addNewQuestion();">Add New Question</button><br><br>
            <div *ngFor="let aQuestion of selectedQuiz.questions; let i = index">
              <div class="container">
                <div class="row align-items-center">
                  <div class="col-md-10">
                    <div class="form-group">
                      <label for="comment">Question: {{ i+1 }}</label>
                      <textarea class="form-control" rows="2" [(ngModel)]="aQuestion.name"></textarea>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <button class="btn btn-link" (click)="deleteQuestion(aQuestion)" style="font-size:8pt;">Remove</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
<!-- END Questions Section -->
    </div>

  </div>

</div>
