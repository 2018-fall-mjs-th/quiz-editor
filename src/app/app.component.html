<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <div class="row" *ngIf="quizLoadingError">
    <div class="col-md-12">
      <h3>Can't load quizzes, please try again later : - (</h3>
    </div>
  </div>

  <div class="row" *ngIf="!quizLoadingError">
    <div class="col-sm-4">
        <button class="btn btn-outline-primary" (click)="learningPromises()">Add New Quiz</button>
        <div class="list-group">
          <div class="list-group-item" *ngFor="let q of quizzes">
              {{ q.name }}
              <span class="badge badge-secondary float-right" [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
          </div>
        </div>
    </div>

    <div class="col-sm-8">

      <div class="card">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          Coming Soon
        </div>
      </div>
      
      <div class="card">
          <div class="card-header">
            General
          </div>
          <div class="card-body">
            Coming Soon
          </div>
        </div>
              
    </div>

  </div> <!-- row -->

</div>
