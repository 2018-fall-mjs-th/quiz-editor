<div class="jumbotron">
    <div class="page-header">
        <h1 class="text-center">Quiz Editor</h1>
    </div>
</div>

<div class="container">

    <div class="row" *ngIf="wasErrorLoadingQuizzes">
        <div class="col-md-12">
            <h3>Can't load quizzes, please try again later.</h3>
        </div>
    </div>

    <div class="row" *ngIf="!wasErrorLoadingQuizzes">
        <div class="col-md-4">
            <button class="btn btn-outline-primary mb-2" (click)="addNewQuiz()">Add New Quiz</button>
            <div class="list-group mb-2">
                <div 
                    [class.active]="q === selectedQuiz"
                    (click)="selectQuiz(q)" 
                    class="list-group-item list list-group-item-action" 
                    *ngFor="let q of quizzes">
                        {{ q.name }}
                        <span class="badge badge-secondary float-right" [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div *ngIf="selectedQuiz">
                <button class="btn btn-outline-success mb-2">Save</button>
                <button class="btn btn-link mb-2">Cancel</button>
                <br><br>
                <div class="card">
                    <div class="card-header">
                        General
                    </div>
                    <div class="card-body">
                        <input class="form-control" [(ngModel)]="selectedQuiz.name">
                    </div>
                </div>

                <br>
                <br>

                <div class="card">
                    <div class="card-header">
                        Questions
                    </div>
                    <div class="card-body">
                      <button class="btn btn-outline-success mb-2" (click)="addNewQuestion()">Add A Question</button>
                        <br><br>
                        <div *ngFor="let question of selectedQuiz.questions; let i = index">
                          <label>Question {{i +1}}</label>
                          <div class="input-group">
                            <input class="form-control" [(ngModel)]="question.name">
                            <div class="input-group-append">
                              <button class="btn btn-link" (click)="removeQuestion(question)">Remove Question</button>
                              
                            </div>
                          </div>
                        </div>
                    </div>
                </div>

            </div>

            <div *ngIf="!selectedQuiz">
                    <br>
                    
                <div class="card">
                    
                    <div class="card-body">
                        <h3>No Quiz Selected</h3>
                        <p>Select or add a new quiz</p>
                    </div>
                </div>

            </div>



        </div>
    </div>

</div>
