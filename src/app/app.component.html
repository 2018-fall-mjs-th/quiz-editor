<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row" *ngIf="wasErrorLoadingQuizzes">
    <div class="col-md-12">
      <H3>Can't load quizess, please try again later...</H3>
    </div>
  </div>


  <br>
  <button class="btn btn-outline-primary" (click)="learningPromises(); learningPromisesWithAsyncAwait()">Add New Quiz</button>
  <br>
  <br>
  <div class="row" *ngIf="!wasErrorLoadingQuizzes">
      
      <br>
      <br>
      <div class="list-group">
        <div class="list-group-item" *ngFor="let q of quizzes">
            {{ q.name }}
            <span class="badge badge-secondary" [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
        </div>
      </div>
  </div>
  
</div>
