<div class="jumbotron">
  <div class="page-header">
      <h1 class="text-center">Quiz Editor</h1>
  </div>
</div>

<div class="container">
  <br>
  <!-- START Buttons Header -->
  <div class="row">
      <div class="col-md-4">
          <button class="btn btn-outline-primary" (click)="myAsyncAwaitAll();">Add New Quiz</button>
      </div>
      <div class="col-md-8" *ngIf="selectedQuiz != undefined">
        <button class="btn btn-outline-success">Save</button>
        <button class="btn btn-link">Cancel</button>
      </div>
  </div>
  <!-- END Buttons Header -->

  <br>

  <!-- START Response Errors -->
  <div class="row" *ngIf="responseError">
    <div class="col-md-12">
      <h3>Can't load quizzes, please try again later!</h3>
    </div>
  </div>
  <!-- END Response Errors -->

  <div class="row" *ngIf="!responseError">

    <!-- START Quiz Selection -->
    <div class="col-md-4">
      <div class="list-group">
        <div 
          [class.active]="q === selectedQuiz" 
          class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-action" 
          *ngFor="let q of quizzes" 
          (click)="selectQuiz(q);">
          <!-- Quiz Name -->
          {{ q.name }} 
          <!-- Quiz Question Count -->
          <span class="badge badge-secondary" [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
        </div>
      </div>
    </div>
    <!-- END Quiz Selection -->

    <div class="col-md-8">
      <!-- START General Section -->
      <div class="card" *ngIf="selectedQuiz != undefined">
          <div class="card-header">General</div>
          <div class="card-body">
            {{ selectedQuiz.name }}
          </div>
      </div>
      <!-- END General Section -->

      <div class="card" *ngIf="selectedQuiz == undefined">
          <div class="card-body">
            <h3>No quiz selected</h3>
            Select or add a new quiz
          </div>
      </div>

      <br>

      <!-- START Questions Section -->
      <div class="card" *ngIf="selectedQuiz != undefined">
          <div class="card-header">Questions</div>
          <div class="card-body">Coming Soon!</div>
      </div>
      <!-- END Questions Section -->
    </div>

  </div>

</div>
