<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <div class="row" *ngIf="quizLoadingError">
    <div class="col-md-12">
      <h3>Can't load quizzes, please try again later : - (</h3>
    </div>
  </div>

  <div class="row" *ngIf="!quizLoadingError">
    <div class="col-md-4">
        <button class="btn btn-outline-primary" (click)="addNewQuiz()">Add New Quiz</button>
        <div class="list-group">
          <div [class.active]="q === selectedQuiz" 
              (click)="selectQuiz(q)" 
              class="list-group-item list-group-item-action" 
              *ngFor="let q of quizzes">
              {{ q.name }}
              <span class="badge badge-secondary float-right" [class.bg-danger]="q.numberQuestions === 0">{{ q.numberQuestions }}</span>
          </div>
        </div>
    </div>

    <div class="col-md-8">

      <div [class.hiddenButtons]="!selectedQuiz">
        <button class="btn btn-outline-success mr-3">Save</button>

        <button class="btn btn-link">Cancel</button>
      </div>

      <div *ngIf="selectedQuiz">
        <div class="card">
          <div class="card-header">
            Quiz name
          </div>
          <div class="card-body">
            <input type="text" [(ngModel)]="selectedQuiz.name">
          </div>
        </div>
  
        <div class="card">
          <div class="card-header">
            Add Questions
          </div>
          <div class="card-body">
            <div class="list-group">
              <div *ngFor="let questions of selectedQuiz.questions; let i = index">
                Question #{{ i + 1 }}: {{ questions.name }}
                <span class="float-right">
                  <button (click)="removeQuestion(questions)">Remove</button>
                </span>
              </div>
            </div>

            <input type="text" id="newQuestion" [(ngModel)]="newQuestion">
            <button (click)="addNewQuestion()">Add</button>
          </div>
        </div>
                
      </div>

      <div *ngIf="!selectedQuiz">
        <div class="card p-4">
          <h3>There is no active quiz</h3>
          <p>Please select a quiz from the list.</p>
        </div>
      </div>

    </div> <!--  col 8 -->

  </div> <!-- row -->

</div>
