<div class="jumbotron">
    <div class="page-header">
        <h1 class="text-center">Quiz Editor</h1>
    </div>
</div>

<div class="container">

    <div class="row" *ngIf="wasErrorLoadingQuizzes">
        <div class="col-md-12">
            <h3>Can't load quizzes, please try again later.</h3>
        </div>
    </div>

    <div class="row" *ngIf="!wasErrorLoadingQuizzes">
        <div class="col-md-4">
            <button class="btn btn-outline-primary mb-2" (click)="addNewQuiz()">Add New Quiz</button>
            <div class="list-group mb-2">
                <div [class.active]="q === selectedQuiz" (click)="selectQuiz(q)" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action" *ngFor="let q of quizzes">
                    {{ q.name }}
                    <span class="badge badge-secondary" [class.bg-danger]="q.questions.length === 0">{{ q.questions.length }}</span>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div *ngIf="selectedQuiz">
            <button class="btn btn-outline-success mb-2">Save</button>
            <button class="btn btn-link mb-2">Cancel</button>
            <br />
            <div class="card">
                <div class="card-header">
                    General
                </div>
                <div class="card-body">
                    <h3>NAME</h3>
                    <input class="form-control" [(ngModel)]="selectedQuiz.name">
                </div>
            </div>
            <br />
            <div class="card">
                <div class="card-header">
                    Questions
                </div>
                <div class="card-body">
                    <button class="btn btn-outline-success mb-3" (click)="addNewQuestion();">ADD NEW QUESTION</button>
                    <div class="input-group mb-3" *ngFor="let q of selectedQuiz.question">
                            <div class="input-group">
                            <input class="form-control" [(ngModel)]="question.name"></div>
                        <div class="input-group-append">
                        <span class="btn btn-link" (click)="removeQuestion(question);">Remove</span>
                        </div>                                       
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!selectedQuiz">
            <div class="card">
                <div class="card-body">
                    <h3>No quiz selected</h3>
                    <p>Select or Add Quiz</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
